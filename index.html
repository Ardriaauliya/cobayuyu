<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik</title>
</head>
<body>

<h1>Pemutar Musik Sederhana</h1>

<audio id="myAudio" controls>
    <source src="music/Backsound ceria untuk video pembelajaran Instrumen Musik Ceria.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    // Mengakses elemen audio
    var audio = document.getElementById("myAudio");

    // Fungsi untuk memutar atau menghentikan musik
    function togglePlayPause() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }

    // Memanggil fungsi togglePlayPause() saat elemen audio diklik
    audio.addEventListener('click', togglePlayPause);
</script>

</body>
</html>
